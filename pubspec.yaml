name: ftx_music
description: "FTX Music App developed by Mobasaradev"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/image/

  fonts:
    - family: AvenirNext
      fonts:
        - asset: assets/font/AvenirNextLTPro-Medium.otf
          weight: 500
        - asset: assets/font/AvenirNextLTPro-Demi.otf
          weight: 600
        - asset: assets/font/AvenirNextLTPro-Bold.otf
          weight: 700
